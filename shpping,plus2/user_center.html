<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 个人中心</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF7D00',      // 主橙色
            secondary: '#FF6B3B',    // 深橙色
            tertiary: '#FFE9DC',     // 浅橙色背景
            dark: '#333333',         // 深色文本
          },
          fontFamily: {
            sans: ['Helvetica', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .tag-active {
        @apply bg-primary text-white;
      }
      .tag-secondary {
        @apply bg-secondary text-white;
      }
      .card-hover {
        @apply transition-transform duration-300 hover:scale-105;
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-dark font-sans">
  <div class="max-w-4xl mx-auto bg-white min-h-screen shadow-lg">
    <!-- 顶部导航栏 -->
    <header class="bg-primary/10 border-b border-primary/20 py-3 px-4">
      <div class="flex items-center">
        <button class="mr-4 text-primary">
          <i class="fa fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-lg font-medium">包图外卖</h1>
      </div>
    </header>
    
    <div class="flex flex-col md:flex-row">
      <!-- 左侧导航 -->
      <aside class="w-full md:w-1/4 bg-primary text-white py-6">
        <div class="flex flex-col items-center mb-8">
          <!-- 用户头像：替换这里的图片链接即可 -->
          <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center mb-2">
            <img src="order_a.jpg" alt="用户头像" class="w-full h-full rounded-full object-cover">
          </div>
          <p class="font-medium">包小图</p>
          <p class="text-sm text-primary-100 mt-1">ID:包小图</p>
        </div>
        
        <nav class="px-2">
          <ul>
            <li>
              <a href="#" class="flex items-center px-4 py-3 bg-white/20 mb-1">
                <i class="fa fa-user-o w-6"></i>
                <span>个人中心</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-3 hover:bg-white/10 mb-1 transition-colors">
                <i class="fa fa-bell-o w-6"></i>
                <span>消息</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-3 hover:bg-white/10 mb-1 transition-colors">
                <i class="fa fa-cog w-6"></i>
                <span>设置</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-3 hover:bg-white/10 mb-1 transition-colors">
                <i class="fa fa-credit-card w-6"></i>
                <span>卡包</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-3 hover:bg-white/10 transition-colors">
                <i class="fa fa-handshake-o w-6"></i>
                <span>加盟</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      
      <!-- 右侧主内容区 -->
      <main class="w-full md:w-3/4 p-4 md:p-6 overflow-y-auto">
        <!-- 我的美食标签 -->
        <section class="mb-8">
          <h2 class="text-lg font-semibold mb-4">我的美食标签</h2>
          
          <div class="flex flex-wrap gap-2 mb-4">
            <!-- 标签可以根据需要增删 -->
            <span class="tag-active px-3 py-1 rounded-full text-sm">吃货一枚</span>
            <span class="tag-active px-3 py-1 rounded-full text-sm">甜食爱好者</span>
            <span class="tag-active px-3 py-1 rounded-full text-sm">奶茶控</span>
            <span class="tag-active px-3 py-1 rounded-full text-sm">偏爱重口味</span>
            <span class="tag-active px-3 py-1 rounded-full text-sm">辣妹子</span>
            <span class="tag-active px-3 py-1 rounded-full text-sm">辣妹子</span>
          </div>
          
          <div class="flex flex-wrap gap-2">
            <span class="tag-secondary px-3 py-1 rounded-full text-sm">汉堡包</span>
            <span class="tag-secondary px-3 py-1 rounded-full text-sm">米线终结者</span>
            <span class="tag-secondary px-3 py-1 rounded-full text-sm flex items-center">
              添加更多标签 <i class="fa fa-plus ml-1 text-xs"></i>
            </span>
          </div>
        </section>
        
        <!-- 美食收藏 -->
        <section class="mb-8">
          <h2 class="text-lg font-semibold mb-4">美食收藏</h2>
          
          <div class="grid grid-cols-3 md:grid-cols-5 gap-3">
            <!-- 收藏的美食图片，共5个，替换图片链接即可 -->
            <div class="card-hover">
              <img src="user/商图1.jpg" alt="收藏的美食1" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate text-center">包图汉堡王中王</p>
            </div>
            <div class="card-hover">
              <img src="user/商图1.jpg" alt="收藏的美食2" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate text-center">包图汉堡王中王</p>
            </div>
            <div class="card-hover">
              <img src="user/商图1.jpg" alt="收藏的美食3" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate text-center">包图汉堡王中王</p>
            </div>
            <div class="card-hover">
              <img src="user/商图1.jpg" alt="收藏的美食4" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate text-center">包图汉堡王中王</p>
            </div>
            <div class="card-hover">
              <img src="user/商图1.jpg" alt="收藏的美食5" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate text-center">包图汉堡王中王</p>
            </div>
          </div>
        </section>
        
        <!-- 历史订单 -->
        <section class="mb-8">
          <h2 class="text-lg font-semibold mb-4">历史订单</h2>
          
          <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <!-- 历史订单，替换图片链接即可 -->
            <div class="bg-tertiary rounded-lg p-2 card-hover">
              <img src="商图3.jpg" alt="订单美食1" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate">包图汉堡王中王</p>
              <div class="flex justify-between items-center mt-1">
                <span class="text-xs text-secondary font-medium">¥21.5</span>
                <div class="text-yellow-500 text-xs">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
            <div class="bg-tertiary rounded-lg p-2 card-hover">
              <img src="user/商图1.jpg" alt="订单美食2" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate">包图汉堡王中王</p>
              <div class="flex justify-between items-center mt-1">
                <span class="text-xs text-secondary font-medium">¥21.5</span>
                <div class="text-yellow-500 text-xs">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
            <div class="bg-tertiary rounded-lg p-2 card-hover">
              <img src="user/商图2.jpg" alt="订单美食3" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate">包图汉堡王中王</p>
              <div class="flex justify-between items-center mt-1">
                <span class="text-xs text-secondary font-medium">¥21.5</span>
                <div class="text-yellow-500 text-xs">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
            <div class="bg-tertiary rounded-lg p-2 card-hover">
              <img src="user/商图4.jpg" alt="订单美食4" class="w-full aspect-square object-cover rounded">
              <p class="text-xs mt-1 truncate">包图汉堡王中王</p>
              <div class="flex justify-between items-center mt-1">
                <span class="text-xs text-secondary font-medium">¥21.5</span>
                <div class="text-yellow-500 text-xs">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <!-- 我的地址 -->
        <section>
          <h2 class="text-lg font-semibold mb-4">我的地址</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
            <div class="bg-tertiary rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">收货地址</p>
              <p class="text-sm">江苏省南京市北京东路521号</p>
            </div>
            <div class="bg-tertiary rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">联系人</p>
              <p class="text-sm">王晓</p>
            </div>
            <div class="bg-tertiary rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">联系电话</p>
              <p class="text-sm">3218569472</p>
            </div>
          </div>
          
          <button class="w-full py-2 border border-primary text-primary rounded-lg text-sm hover:bg-primary hover:text-white transition-colors">
            <i class="fa fa-plus mr-1"></i> 添加新地址
          </button>
        </section>
      </main>
    </div>
  </div>
  
  <script>
    // 图片替换指南：
    // 1. 所有图片都使用了 picsum.photos 的占位图服务
    // 2. 替换时只需将 img 标签的 src 属性值替换为你的图片URL
    // 3. 保持相同的图片尺寸比例可获得最佳显示效果
    // 4. 以下是所有图片位置的标识：
    //    - 用户头像：id为64的占位图
    //    - 美食收藏：id为1-5的占位图
    //    - 历史订单：id为10-13的占位图
  </script>
</body>
</html>
